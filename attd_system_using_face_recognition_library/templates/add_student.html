<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Add New Student</h1>

    <!-- Webcam feed -->
    <div>
        <img src="{{ url_for('video_feed') }}" alt="Webcam feed" width="640" height="480">
    </div>

    <!-- Registration form -->
    <form method="POST">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <button type="submit">Register Student</button>
    </form>

    <!-- Success alert on registration -->
    {% if success %}
    <script>
        alert("Student registration successful!");
    </script>
    {% endif %}

    <br>

    <!-- Link to go back to the home page -->
    <a href="{{ url_for('home') }}">Go back to Home</a>

</body>

</html>
